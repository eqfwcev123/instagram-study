{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container-fluid">
        <div class="text-center mr-auto ml-auto mt-3 col-lg-4 col-md-6 col-sm-8 col-10">
            <div class="top-box card text-center p-4 mb-5">
                <h1>Instagram</h1>
                <form class="mt-3" method="POST">
                    {% csrf_token %}
                    <!--아이디-->
                    <div class="form-group">
                        <input type="text" name='username' class="form-control" placeholder="아이디">
                    </div>
                    <!--비번-->
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="비번">
                    </div>
                    <!--버튼-->
                    <button type="submit" class="btn btn-primary btn-block">로그인</button>
                </form>
                <div class="card text"></div>
                <br>
                <p>또는</p>
                <button class="btn btn-primary btn-block">Facebook으로 로그인</button>
                <a href="#">비밀번호를 잊으셨나요?</a>
            </div>
            <div class="card text-center p-4 mt-3 mb-3">
                <span>계정이 없으신가요?</span>
                <a href="{% url 'index' %}">회원가입</a>
            </div>
        </div>
    </div>
{% endblock %}
